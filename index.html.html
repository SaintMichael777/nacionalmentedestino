<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alas y Cielo - Vuelos Nacionales</title>
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .promo {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff6b6b;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            z-index: 2;
        }
        .card {
            background: #ffffffdd;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: #111;
            max-width: 90%;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .card h2 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #222;
        }
        .card h1 {
            font-size: 2rem;
            margin: 1rem 0 1rem;
            color: #444;
        }
        .price {
            font-size: 4rem;
            font-weight: bold;
            color: #e53935;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }
        .unit {
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        .card button {
            margin-top: 1.5rem;
            background: #007bff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.2s;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .card button:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 1.5rem;
            }
            .promo {
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            .card h2 {
                font-size: 1.2rem;
            }
            .card h1 {
                font-size: 1.5rem;
            }
            .price {
                font-size: 3rem;
            }
            .unit {
                font-size: 1rem;
            }
            .card button {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="promo" onclick="launchConfetti()">¡MEGA PROMO!</div>
    <div class="card">
        <h2>DESCUBRE TU SIGUIENTE AVENTURA</h2>
        <h1>VUELOS NACIONALES DESDE:</h1>
        <div class="price">$49.900</div>
        <p class="unit">POR TRAYECTO</p>
        <button onclick="location.href='https://www.vuelabarato360co.com/';">¡COMPRA AHORA!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
        function launchConfetti() {
            myConfetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        window.onload = launchConfetti;
    </script>
</body>
</html>
